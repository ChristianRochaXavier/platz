	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"

	<ui:define name="titulo">Busca</ui:define>

	<ui:define name="corpoPagina">

		<div class="corpo-Busca">
			<h:form>
				<c:forEach items="#{eventoBean.eventosPesquisa}" var="evento">
					<b:column col-md="4" styleClass="evento-busca">
						<b:column>
							<b:thumbnail>
								<h:graphicImage style="height:250px"
									value="#{eventoBean.pegarImagem(evento)}">
								</h:graphicImage>
							</b:thumbnail>
						</b:column>
						<b:column col-md="3" />

						<b:column col-md="4">

							<b:row>
								<h:outputText value="Evento: #{evento.evento}" />
							</b:row>

							<b:row>
								<h:outputText value="Empresa: #{evento.empresa.nomeFantasia}" />
							</b:row>

							<b:row>
								<h:outputText value="Inicio:" />
								<h:outputText value="#{evento.dataInicio}">
									<f:convertDateTime dateStyle="full" />
								</h:outputText>
								<h:outputText value=" às " />
								<h:outputText value="#{evento.dataInicio}">
									<f:convertDateTime pattern="HH:mm" type="time" />
								</h:outputText>
							</b:row>

							<b:row>
								<h:outputText value=" Término: " />
								<h:outputText value="#{evento.dataTermino}">
									<f:convertDateTime dateStyle="full" />
								</h:outputText>
								<h:outputText value=" às " />
								<h:outputText value="#{evento.dataTermino}">
									<f:convertDateTime pattern="HH:mm" type="time" />
								</h:outputText>
							</b:row>


							<b:row>
								<h:outputText
									value="Local: #{evento.endereco.cidade.nome} / #{evento.endereco.cidade.estado.uf} " />
							</b:row>
 
							<h:commandButton
								action="#{eventoBean.eventoEspecificoAreaLivre(evento)}"
								value="Saiba Mais" styleClass="btn btn-warning" />
						</b:column>

					</b:column>
				</c:forEach>
			</h:form>
