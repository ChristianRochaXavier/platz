<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
	<br />
 
	<b:panel rendered="#{usuarioBean.rendered == false}">

		<b:well styleClass="well-cadastro">
			<h4>Informações da Conta</h4>
		</b:well> 

		<b:row>
			<b:column col-md="8" style="margin-left:17%;">
				<p:fileUpload mode="advanced" fileLimit="1" id="upImgPerfil"
					label="Imagem de Perfil" span="6"
					fileLimitMessage="Apenas uma imagem pode ser enviada" auto="true"
					dragDropSupport="true" fileUploadListener="#{usuarioBean.upload}" />
			</b:column>
		</b:row>
		<hr />

		<b:row>
			<b:inputText value="#{usuarioBean.usuario.conta.email}" span="6"
				label="Email" placeholder="usuario@email.com" />
			<b:inputText value="#{usuarioBean.usuario.conta.login}" span="6"
				label="Nome de Login" placeholder="usuario12" />
		</b:row>
		<hr />
		<b:row>
			<b:inputSecret value="#{usuarioBean.usuario.conta.senha}" span="6"
				label="Senha" placeholder="******" id="txtSenha"
				match="txtConfirmSenha" maxlength="64"
				validatorMessage="As senhas não coincidem" />
			<b:inputSecret value="#{usuarioBean.usuario.conta.senha}" span="6"
				label="Confirme a senha" placeholder="******" id="txtConfirmSenha"
				maxlength="64" />
		</b:row>
		<hr />
		<b:row>
			<span style="font-weight: bold; margin-left: 2%; margin-right: 2%;">conta
				ativa/desativa</span>
			<p:selectBooleanButton onLabel="Conta Ativada"
				offLabel="Conta Desativada"
				value="#{usuarioBean.usuario.conta.ativo}" />
		</b:row>
		<hr />

		<br />
		<br />

		<b:well styleClass="well-cadastro">
			<h4>Informações Pessoais</h4>
		</b:well>
		<br />
		<br />

		<b:row>
			<b:column col-md="4">
				<span style="font-weight: bold;">Nome</span>
				<p:inputText value="#{usuarioBean.usuario.nome}" size="30"
					placeholder="Ex: Maria" styleClass="inputCad-Usuario" />
			</b:column>
			<b:column col-md="4">

				<span style="font-weight: bold;">CPF</span>
				<p:inputMask id="txtCpf" size="30" mask="999.999.999-99"
					value="#{usuarioBean.usuario.cpf}" styleClass="inputCad-Usuario" />
			</b:column>
			<b:column col-md="4">
				<span style="font-weight: bold;">Data de Nascimento</span>

				<p:calendar size="20" id="txtDataNascimento" pattern="dd/MM/yyyy" value="#{usuarioBean.usuario.dataNascimento}" />
			</b:column>
		</b:row>

		<hr />

		<b:row>
			<b:column col-md="4">
				<span style="font-weight: bold;">Celular</span>
				<p:inputMask id="txtCelular" size="30" styleClass="inputCad-Usuario"
					mask="(99) 99999-9999" value="#{usuarioBean.usuario.celular}" />
			</b:column>
			<b:column col-md="4">
				<span style="font-weight: bold;">Telefone</span>
				<p:inputMask id="txtTelefone" size="30" mask="(99) 9999-9999"
					styleClass="inputCad-Usuario"
					value="#{usuarioBean.usuario.telefone}" />
			</b:column>
		</b:row>


		<br />
		<br />

		<b:well styleClass="well-cadastro">
			<h4>Endereço</h4>
		</b:well>
		<br />
		<br />
 
		<b:row>
			<b:column col-md="4">
				<span style="font-weight: bold;">CEP</span>
				<p:inputMask mask="99999-999" id="txtCep" size="30"
					value="#{usuarioBean.usuario.endereco.cep}"
					styleClass="inputCad-Usuario" />
			</b:column>
			<b:column col-md="4">
				<span style="font-weight: bold;">Numero</span>
				<p:inputText maxlength="13" size="30"
					value="#{usuarioBean.usuario.endereco.numero}"
					styleClass="inputCad-Usuario" />
			</b:column>
			<b:column col-md="4">
				<span style="font-weight: bold;">Complemento</span>
				<p:inputText maxlength="13" size="30"
					value="#{usuarioBean.usuario.endereco.complemento}"
					styleClass="inputCad-Usuario" />
			</b:column>
		</b:row>

		<hr />

		<b:row>
			<b:inputText value="#{usuarioBean.usuario.endereco.rua}" span="6"
				id="txtRua" label="Rua" placeholder="Rua , AV. " />

			<b:inputText value="#{usuarioBean.usuario.endereco.bairro}" span="6"
				id="txtBairro" label="Bairro" />
		</b:row>
		<hr />
		<b:row>
			<b:inputText value="#{usuarioBean.usuario.endereco.cidade.nome}"
				span="6" id="txtCidade" label="Cidade" />
			<b:inputText value="#{usuarioBean.usuario.endereco.cidade.estado.uf}"
				span="6" id="txtEstado" label="Estado" />
		</b:row>

		<br />
		<p:commandButton immediate="true" value="Voltar" action="#{usuarioBean.voltar}" update="form-usuario" styleClass="btnVoltar-empresa" /> 


		<p:commandButton value="Cadastrar" action="#{usuarioBean.cadastrar()}"
			update="@form" styleClass="btnCadastrar-empresa" />

	</b:panel>

</ui:composition>
