<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title><ui:insert name="titulo" /> - PLATZ</title>

	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/nav.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/estiloUsuario.css" />
	<ui:insert name="css-link" />
</h:head>

<h:body class="corpoPagina">
	<ui:insert name="preNav" />
	<b:navBar inverse="true" fixed="top"
		brand-img="../resources/img/platz/logo1.png"
		brand-img-style="width:100px;height:50px; margin-top:-15px;"
		brandHref="../Home" fluid="true">

		<b:navbarLinks id="link-menuUser">
			<b:navLink value="Home" href="../Usuario/Home"></b:navLink>
			<b:navLink value="Minhas Avaliações" href="#"></b:navLink>
			<b:navLink value="Eventos Passados" href="../Usuario/eventoEspecifico.jsf"></b:navLink>
			<b:navLink value="Ranking" href="#"></b:navLink>
			<b:navLink value="Categoria Dos Eventos" href="#"></b:navLink>
			<b:navLink value="Empresas" href="#"></b:navLink>


		</b:navbarLinks>
		<b:navbarLinks id="link-perfil">
			<b:dropMenu value="Meu Perfil" icon="user">

				<b:column col-md="12">

					<b:thumbnail>
						<p:graphicImage id="imgPerfil" alt="Imagem de perfil do usuario"
							url="#{usuarioBean.pegarImagem(loginBean.usuarioLogado)}" />
					</b:thumbnail>
				</b:column>
				<p:outputLabel styleClass="nome-perfil"
					value="#{loginBean.nomeUsuario()}" />
				<b:navLink styleClass="linha"></b:navLink>
				<b:navLink value="Configurações" icon="cog" href="#"></b:navLink>
				<b:navLink value="Sair" icon="log-out" href="../"></b:navLink>
			</b:dropMenu>
		</b:navbarLinks>

	</b:navBar>

	<ui:insert name="corpoPagina" />

	<!-- Footer -->
	<ui:insert name="posFooter" />
</h:body>
</html>
