<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<p:panel style="margin-top:1%; width:75%; margin:0 auto;">
		<h:form id="cidades-consulta">
			<p:growl autoUpdate="true" />

			<p:dataTable value="#{cidadeBean.cidades}" paginatorPosition="bottom"
				var="cidade" paginator="true" rows="10" widgetVar="tabela-cidades" id="tabela-cidades"
				emptyMessage="Nenhum Registro Encontrado"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
				<f:facet name="header">
					<h:outputLabel value="Cidades" style="font-size:22pt;" />
				</f:facet>


				<p:column headerText="Id" sortBy="#" width="15%">
					<h:outputText value="#{cidade.id}" />
				</p:column>

				<p:column headerText="Cidade" sortBy="#" width="15%">
					<h:outputText value="#{cidade.nome}" />
				</p:column>

				<p:column headerText="Estado" filterMatchMode="exact" width="15%" filterBy="#{cidade.estado}">					
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('cidades-consulta').filter()">
							<f:selectItem itemLabel="Selecione o Estado" itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItems value="#{estadoBean.estados}" var="estado" itemLabel="#{estado.uf}"    itemValue="#{estado}"/>							
						</p:selectOneMenu>
					</f:facet>
					<h:outputText value="#{cidade.estado.uf}" />
				</p:column>


			</p:dataTable>


		</h:form>

	</p:panel>

</ui:composition>
