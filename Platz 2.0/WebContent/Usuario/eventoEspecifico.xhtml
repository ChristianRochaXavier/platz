<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../layout/principalUser.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="titulo">Usuario</ui:define>

		<ui:define name="css-link">
			<link href='https://fonts.googleapis.com/css?family=Open+Sans'
				rel='stylesheet' type='text/css' />

			<script type="text/javascript"
				src="http://maps.google.com/maps/api/js?key=AIzaSyBdWHheIGYeuOEDTS4iYFI1lbIbq7-W7Hw"></script>
		</ui:define>

	<ui:define name="corpoPagina">

		<b:column col-md="4" styleClass="sidebar">

			<link rel="stylesheet"
				href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
			<div class="estrelas">
				<label class="label-avaliacao" >Avalie</label>
				<input type="radio" id="cm_star-empty"  name="fb" checked="checked" />
				<label for="cm_star-1"><i class="fa" ></i></label>
				 <input type="radio" id="cm_star-1" name="fb" value="1" />
				  <label for="cm_star-2"><i class="fa"></i></label>
				   <input type="radio" id="cm_star-2" name="fb" value="2" /> 
				   <label for="cm_star-3">	<i class="fa"></i></label> 
				   <input type="radio" id="cm_star-3" name="fb" value="3" />
				    <label for="cm_star-4"><i class="fa"></i></label>
				     <input type="radio" id="cm_star-4" name="fb" value="4" />
				      <label for="cm_star-5"><i class="fa"></i>
				      </label> <input type="radio" id="cm_star-5" name="fb" value="5" />
			</div>
		<hr/>
			<b:thumbnail>
				<p:graphicImage
					url="#{eventoBean.pegarImagem(eventoBean.eventoEspecifico)}" />
			</b:thumbnail>

			<h1>#{eventoBean.eventoEspecifico.evento}</h1>
			<h2>#{eventoBean.eventoEspecifico.empresa.nomeFantasia}</h2>
			<h:outputText value="#{eventoBean.eventoEspecifico.detalhes}" />

			<hr />
			<h2>Informações</h2>
			<h:outputLabel value="Data de Inicio: " />
			<h:outputText styleClass="info-ev"
				value="#{eventoBean.eventoEspecifico.dataInicio}">
				<f:convertDateTime dateStyle="full" />
			</h:outputText>
			<h:outputText value="às" />
			<h:outputText styleClass="info-ev"
				value="#{eventoBean.eventoEspecifico.dataInicio}">
				<f:convertDateTime pattern="HH:mm" type="time" />
			</h:outputText>

			<hr />

			<h:outputLabel value="Data de Término " />
			<h:outputText styleClass="info-ev"
				value="#{eventoBean.eventoEspecifico.dataTermino}">
				<f:convertDateTime dateStyle="full" />
			</h:outputText>
			<h:outputText value="às" />
			<h:outputText styleClass="info-ev"
				value="#{eventoBean.eventoEspecifico.dataTermino}">
				<f:convertDateTime pattern="HH:mm" type="time" />
			</h:outputText>

			<hr />
			<b:row styleClass="label-ev">
				<h:outputLabel value="Lotação Minima:" />
				<h:outputText styleClass="info-ev"
					value="#{eventoBean.eventoEspecifico.lotacaoMin}" />
			</b:row>
			<hr />
			<b:row styleClass="label-ev">
				<h:outputLabel value="Lotação Maxima: " />
				<h:outputText styleClass="info-ev"
					value="#{eventoBean.eventoEspecifico.lotacaoMax}" />
			</b:row>
			<hr />
			<b:row styleClass="label-ev">
				<h:outputLabel value="Preço: " />
				<h:outputText styleClass="info-ev"
					value="#{eventoBean.eventoEspecifico.preco}" />
			</b:row>

			<hr />
			<h2>Endereço</h2>


			<b:row styleClass="label-ev">

				<h:outputLabel value="CEP:" />
				<h:outputText styleClass="info-ev" id="cep"
					value="#{eventoBean.eventoEspecifico.endereco.cep}" />
			</b:row>
			<hr />
			<b:row styleClass="label-ev">
				<h:outputLabel value="Rua: " />
				<h:outputText styleClass="info-ev" id="rua"
					value="#{eventoBean.eventoEspecifico.endereco.rua}" />
			</b:row>
			<hr />


			<b:row styleClass="label-ev">

				<h:outputLabel value="Numero:" />
				<h:outputText styleClass="info-ev" id="numero" value="440" />
			</b:row>
			<hr />
			<b:row styleClass="label-ev">
				<h:outputLabel value="Bairro: " />
				<h:outputText styleClass="info-ev" id="bairro"
					value="#{eventoBean.eventoEspecifico.endereco.bairro}" />
			</b:row>
			<hr />


			<b:row styleClass="label-ev">

				<h:outputLabel value="Complemento: " />
				<h:outputText styleClass="info-ev" id="complemento"
					value="#{eventoBean.eventoEspecifico.endereco.complemento}" />
			</b:row>
			<hr />
			<b:row styleClass="label-ev">
				<h:outputLabel value="Cidade: " />
				<h:outputText styleClass="info-ev" id="cidade"
					value="#{eventoBean.eventoEspecifico.endereco.cidade.nome} - #{eventoBean.eventoEspecifico.endereco.cidade.estado.uf}" />
			</b:row>
		</b:column>


		<div class="painel-rotas-especifico">

			<h:form id="routeForm">

				<b:column col-md="12" style="margin-top:50px;">
					<b:well styleClass="well-Especifico">
					Calcular Rota
				</b:well>
				</b:column>

				<p:panelGrid id="painel-Calcula-Rota">
					<b:column col-md="12">
						<p:row>
							<p:column>
								<p:outputLabel value="Ponto Inicial" />
								<h:inputText type="text" id="routeStart" />
								<input type="hidden" id="localizacaoEvento"
									value="#{eventoBean.eventoEspecifico.endereco.cep} #{eventoBean.eventoEspecifico.endereco.rua}" />
							</p:column>

							<p:column>
								<p:outputLabel value="Tipo de Viagem" />
								<h:selectOneMenu id="tipoViagem">
									<f:selectItem itemLabel="Selecione" itemValue="0" />
									<f:selectItem itemLabel="Carro" itemValue="DRIVING" />
									<f:selectItem itemLabel="Transporte Público"
										itemValue="TRANSIT" />
								</h:selectOneMenu>
							</p:column>

							<p:column>
								<h:commandButton value="Buscar" />
							</p:column>

						</p:row>
					</b:column>
				</p:panelGrid>

			</h:form>

			<!-- Mapa -->
			<div id="map_canvas" class="mapa-especifico"></div>

			<!-- Painel de como chegar no local -->
			<p:accordionPanel styleClass="accordion-rotas">
				<p:tab title="Rotas">
					<div id="directionsPanel" />
				</p:tab>
			</p:accordionPanel>

		</div>

	</ui:define>

	<ui:define name="posFooter">
		<script type="text/javascript" src="../js/mapaEventoEspecifico.js" />
	</ui:define>


</ui:composition>
