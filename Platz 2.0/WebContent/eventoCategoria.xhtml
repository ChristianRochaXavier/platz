<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/layout/principal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<ui:define name="titulo">Sua rota, Seu evento</ui:define>
		<ui:define name="css-link">
		</ui:define>
	</h:head>


	<ui:define name="corpoPagina">


		<c:forEach items="#{eventoBean.categorias}" var="categoria">
			<b:row styleClass="placeholders">

				<p:carousel styleClass="carrossel"
					headerText="#{categoria.categoria}" numVisible="4"
					autoPlayInterval="10000" itemStyle="text-align:center;"
					responsive="true">

					<c:forEach items="#{eventoBean.listaPorCategoria(categoria)}"
						var="evento">

						<b:column col-xs="6" col-sm="3" styleClass="placeholder">
							<div class="flip-container"
								ontouchstart="this.classList.toggle('hover');">

								<div class="flipper">

									<!-- Frente -->
									<div class="front">
										<p:graphicImage src="#{evento.caminhoImagem}"
											styleClass="img-responsive" />
										<p:outputLabel value="#{evento.evento}"
											style="font-size: 16pt" />
									</div>

									<!-- Fundo -->
									<div class="back">
										<h:outputText value="#{evento.evento}" style="font-size: 12pt" />
										<br />
										<p:outputLabel value="#{evento.empresa.nomeFantasia}"
											styleClass="text-muted" />
										<br />

										<!-- Data de Início -->
										<h:outputText value=" Início: " styleClass="text-muted" />
										<h:outputText value="#{evento.dataInicio}"
											styleClass="text-muted">
											<f:convertDateTime dateStyle="full" />
										</h:outputText>
										<h:outputText value=" às " styleClass="text-muted" />
										<h:outputText value="#{evento.dataInicio}"
											styleClass="text-muted">
											<f:convertDateTime pattern="HH:mm" type="time" />
										</h:outputText>

										<br />

										<!-- Data de Término -->
										<h:outputText value=" Término: " styleClass="text-muted" />
										<h:outputText value="#{evento.dataTermino}"
											styleClass="text-muted">
											<f:convertDateTime dateStyle="full" />
										</h:outputText>
										<h:outputText value=" às " styleClass="text-muted" />
										<h:outputText value="#{evento.dataTermino}"
											styleClass="text-muted">
											<f:convertDateTime pattern="HH:mm" type="time" />
										</h:outputText>

										<!-- Min / Max / $ -->

										<h:outputText value="Mínimo de #{evento.lotacaoMin}"
											styleClass="text-muted" />
										<br />
										<h:outputText value="Máximo de #{evento.lotacaoMax}"
											styleClass="text-muted" />
										<br />
										<h:outputText value="Entrada: #{evento.preco}" styleClass="text-muted" rendered="#{evento.preco != null || evento.preco != 0}"/>
										<!-- 		Pequeno problema:								 #{evento.preco != null ? '$ evento.preco'  : 'gratuito'} -->

										<br />
										<b:button look="success" value="Ver Mais" />
									</div>
								</div>
							</div>
						</b:column>
					</c:forEach>
 

				</p:carousel>
			</b:row>

		</c:forEach>



	</ui:define>


</ui:composition>
