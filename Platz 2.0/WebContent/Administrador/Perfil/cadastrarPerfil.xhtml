<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastrar Perfis</title>
	<link href="#{request.contextPath}/css/estilo.css" rel="stylesheet"
		type="text/css" />
</h:head>


<h:body>
<div id="menu"
		style="height: 85px; padding-top: 25px; background-color: rgba(0, 0, 0, 0.8); width: 100%; z-index: 300; position: relative; font-family: 'Droid Sans', sans-serif;">


		<div class="conteudo"
			style="width: 977px; margin: 0 auto; height: 100%; transition: all 1s cubic-bezier(.34, .69, 1, .25);">


			<img id="logo" src="resources/img/logo1.png" alt="" />
			<menu style="float: right; width: 670px; padding-top: 20px;">

				<p:menuitem>
					<a href="IndexAdm.jsf">Início</a>
				</p:menuitem>
				<p:menuitem>
					<a href="consultarPerfil.jsf">Perfis</a>
				</p:menuitem>
				<p:menuitem>
					<a href="consultarCategoria.jsf">Categorias- Eventos</a>
				</p:menuitem>
					<p:menuitem>
					<a href="login.jsf">Sair</a>
				</p:menuitem>



			</menu>

		</div>


	</div>
	
	<h:form id="form-perfis" style="margin-top:10%; margin-left:5%;">

		<p:growl />

		<p:panel header="Cadastro de Perfis" style="width:95%;">

			<p:panelGrid columns="2" style="width:95%;">
				<h:outputLabel value="Perfil " />
				<p:inputText value="#{perfilBean.perfil.perfil}"/>
				
			</p:panelGrid>

		</p:panel>
		
		<p:commandButton icon="ui-icon-disk" value="Salvar"
				action="#{perfilBean.salvar}" update="@form" />

	</h:form>
	

	<div class="rodape"
		style="margin-top: 20%; background: #3C3E47; width: 100%; height: 225px;">

		<div class="coluna1">
			<ul>
				<li class="titulo">A EMPRESA</li>
				<li>Home</li>
				<li>Sobre o Platz</li>
				<li>Trabalhe conosco.</li>
			</ul>
		</div>

		<div class="coluna2">
			<ul>
				<li class="titulo">COMPARTILHE SEU EVENTO</li>
				<li><a href="#">Show, música e festa</a></li>
				<li><a href="#">Esportivo</a></li>
				<li><a href="#">Gastronômico</a></li>
				<li><a href="#">Educacional</a></li>
			</ul>
		</div>
		<div class="coluna3">

			<p class="titulo">SIGA-NOS</p>
			<img src="resources/img/face.png" alt="" /> <img
				src="resources/img/instagram.png" alt="" /> <img
				src="resources/img/twitter.png" alt="" id="img-instagram" />

		</div>
	</div>
</h:body>

</html>
