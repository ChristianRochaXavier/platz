<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

	<br />

	<b:panel>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/estiloAdm.css" />
	
	
		<b:well styleClass="well-cadastro">
			<h4>Cadastro de Evento</h4>
		</b:well>
		<b:row>
			<b:column col-md="8" style="margin-left:17%;">
				<p:fileUpload mode="advanced" fileLimit="1" id="upImgPerfil"
					label="Imagem do Evento" span="6" 
					fileLimitMessage="Apenas uma imagem pode ser enviada" auto="true"
					dragDropSupport="true" fileUploadListener="#{eventoBean.upload}" />
			</b:column>
		</b:row>

		<hr />
		
		
		
		<b:row>
			<b:selectOneMenu value="#{eventoBean.evento.categoriaEvento}"
				span="6" label="Categoria do Evento : ">
				<f:selectItem itemLabel="--Selecione a Categoria--"
					itemValue="#{null}" />
				<f:selectItems value="#{eventoBean.categorias}" var="categoria"
					itemLabel="#{categoria.categoria}" itemValue="#{categoria}" />
			</b:selectOneMenu>

			<b:inputText value="#{eventoBean.evento.evento}" span="6"
				label="Evento" placeholder="Ex: 15 Fest" />

		</b:row>
		<hr />
		<b:row>
			<b:inputTextarea value="#{eventoBean.evento.detalhes}" span="12" maxlength="500" 
				rows="5" label="Detalhes" />
		</b:row>
		<hr />

		<b:row>
			<b:column col-md="4">
				<span style="font-weight: bold;">Data de Inicio</span>
				<br />
				<p:calendar id="txtDataInicio" locale="pt" styleClass="inputCad-Evento"
					value="#{eventoBean.evento.dataInicio}" placeholder="dd/MM/aaaa HH:mm" pattern="dd/MM/yyyy HH:mm" stepHour="1" stepMinute="5" />
			</b:column>
			<b:column col-md="4">
				<span style="font-weight: bold;">Data de Término</span>
				<br />
				<p:calendar id="txtDataTermino" locale="pt" styleClass="inputCad-Evento"
					value="#{eventoBean.evento.dataTermino}" placeholder="dd/MM/aaaa HH:mm" pattern="dd/MM/yyyy HH:mm" stepHour="1" stepMinute="5" />
			</b:column>
			
			<b:inputText span="4" label="Preço" value="#{eventoBean.evento.preco}">
				<f:facet name="prepend">
					<h:outputText value="$" />
				</f:facet>
			</b:inputText>
			
		</b:row>
		<hr />
		<b:row>
			<b:inputText value="#{eventoBean.evento.lotacaoMin}" span="4"
				label="Lotação Minima" />
			<b:inputText value="#{eventoBean.evento.lotacaoMax}" span="4"
				label="Lotação Maxima" />
			
		</b:row>
		<br />
		<br />

		<b:well styleClass="well-cadastro">
			<h4>Endereço</h4>
		</b:well>
		<br />
		<br />

		<b:row>
			<b:column col-md="4">
				<span style="font-weight: bold;">CEP</span>
				<p:inputMask mask="99999-999" id="txtCep" size="30"
					value="#{eventoBean.evento.endereco.cep}"
					styleClass="inputCad-Evento" />
			</b:column> 
			<b:column col-md="4">
				<span style="font-weight: bold;">Numero</span>
				<p:inputText maxlength="13" size="30"
					value="#{eventoBean.evento.endereco.numero}"
					styleClass="inputCad-Evento" />
			</b:column>
			<b:column col-md="4">
				<span style="font-weight: bold;">Complemento</span>
				<p:inputText maxlength="13" size="30"
					value="#{eventoBean.evento.endereco.complemento}"
					styleClass="inputCad-Evento" />
			</b:column>
		</b:row>
		<hr />
		<b:row>
			<b:inputText value="#{eventoBean.evento.endereco.rua}" id="txtRua"
				span="6" label="Rua" placeholder="Rua , AV. " />
			<b:inputText value="#{eventoBean.evento.endereco.bairro}" span="6"
				label="Bairro" />

		</b:row>
		<hr />
		<b:row>
			<b:inputText value="#{eventoBean.evento.endereco.cidade.nome}"
				id="txtCidade" span="6" label="Cidade" />
			<b:inputText value="#{eventoBean.evento.endereco.cidade.estado.uf}"
				span="6" label="Estado" />

		</b:row>
		<hr />
		<b:row>

			<b:column col-md="4" />

			<b:column col-md="6">
				<span style="font-weight: bold;">Gostaria de deixar seu
					evento em destaque ?</span>
				<br />
				<br />

				<p:selectBooleanButton onLabel="Sim" offLabel="Não" id="destaque"
					value="#{eventoBean.evento.destaque}" styleClass="btnDestaque" />

			</b:column>


		</b:row>

		<hr />
		<br />
		<p:commandButton value="Cadastrar" action="#{eventoBean.cadastrar(loginBean.empresaLogado)}"
			styleClass="btnCad-evento" update="@form" />
	</b:panel>




</ui:composition>
