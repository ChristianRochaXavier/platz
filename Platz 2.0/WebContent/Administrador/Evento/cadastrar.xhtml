<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 	xmlns:b="http://bootsfaces.net/ui">

	<br />
	
	<b:panel  title="Cadastro de Evento"> 
		
		 <b:row>
		  <p:fileUpload mode="advanced" fileLimit="1" id="upImgPerfil"  label="Imagem do Evento" span="6"
		fileLimitMessage="Apenas uma imagem pode ser enviada" auto="true"
		dragDropSupport="true" fileUploadListener="#{eventoBean.upload}" />			
		 </b:row>
		 
		 <hr/>
		 
		 <b:row>
		 <b:selectOneMenu value="#" 
		   span="8" label="Categoria do Evento : " >
		   <f:selectItem itemLabel="--Selecione a Categoria--"
							itemValue="#{null}" /> 
						<f:selectItems value="#" var=""
							itemLabel="#" itemValue="#" />
		   </b:selectOneMenu>
		 </b:row>
		 <hr/>
		<b:row>
		   <b:inputText value="#" span="6" label="Evento" 
		   placeholder="Ex: 15 Fest" />
		   <b:inputTextarea value="#" span="6" rows="5" label="Detalhes" />
		 </b:row>
		  <hr/>
		 <b:row>
		  <span style="font-weight: bold; margin-left:2%; margin-right: 2%;">Data de Inicio</span>
		 <p:calendar id="txtDataInicio" />
		   <span style="font-weight: bold; margin-left:23%; margin-right: 2%;">Data de Termino</span>
		 <p:calendar id="txtDataTermino" />
		 </b:row> 
		 <hr/>
		 <b:row>
		 <b:inputText value="#" span="6" label="Horario Inicio" 
		   placeholder="00:00" />
		   <b:inputText value="#" span="6" label="Horario Termino" 
		   placeholder="00:00" />
		 </b:row>
		 <hr/>
		 <b:row>
		 <b:inputText value="#" span="6" label="Lotação Minima" />
		   <b:inputText value="#" span="6" label="Lotação Maxima" />
		 </b:row>
		 <b:row>
		 <b:inputText value="#" span="6" label="Preço" />
		 </b:row>
		  <hr/>
		  
		  <b:row>
		   
		    <span style="font-weight: bold; margin-left:2%; margin-right: 2%;">CEP</span>
		   <p:inputMask mask="99999-999" id="txtCep" style="margin-left:2%;" size="55"
			value="#" />
			
		 </b:row>
		 <hr/>
		 <b:row>
		 <b:inputText value="#" span="6" label="Rua" 
		   placeholder="Rua , AV. " />
		 <b:inputText value="#" span="6" label="Numero" />		   
		   
		 </b:row>
		 <hr/>
		 <b:row>
		 <b:inputText value="#" span="6" label="Complemento" />
		 <b:inputText value="#" span="6" label="Bairro" />		   
		   
		 </b:row>
		 <hr/>
		 <b:row>
		 <b:inputText value="#" span="6" label="Cidade" />
		 <b:inputText value="#" span="6" label="Estado" />		   
		   
		 </b:row>
		 <hr/>
		 <b:row>
		 
		 <b:selectOneMenu span="8" label="Gostaria de Deixar seu evento em Destaque?" value="">
		 <f:selectItem itemLabel="--Selecione--"
							itemValue="#{null}" /> 
						<f:selectItems value="#" var=""
							itemLabel="#" itemValue="#" />
		   </b:selectOneMenu>	   
		   
		 </b:row>
	
		 		
		<br />
		<p:commandButton value="Voltar" action="#"
			update="@form" immediate="true" />
		<p:commandButton value="Cadastrar" action="#"
			update="@form" />
		</b:panel>

	


</ui:composition>
