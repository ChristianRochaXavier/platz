<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form id="tipoPresenca-cadastra">
		<p:growl />
		<p:panel header="Cadastro de Tipos de Presença" style="width:95%;">
			<h:outputLabel value="Tipos de Presença" />
			<p:inputText value="#{tipoPresencaBean.tipoPresenca.tipoPresenca}" />
		</p:panel>

		<p:commandButton icon="" update="accordion"
			action="#{tipoPresencaBean.salvar()}" value="Cadastrar" />
	</h:form>

</ui:composition>
