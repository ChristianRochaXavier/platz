<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../layout/principalEmpresa.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="titulo">Empresa</ui:define>


	<ui:define name="corpoPagina">
		<b:column col-md="2" />
		 <b:column col-md="8" style="margin-top:5%;">
	 <b:dataTable value="#{contaBean.contas}"
	  var="conta"  styleClass="table table-striped table-bordered"
 style="width:100%">
  <h:column>
    <f:facet name="header">
      <h:outputText value="Nome Evento" />
    </f:facet>
    <h:outputText value="#{conta.id}" />
  </h:column>
  <h:column>
    <f:facet name="header">
      <h:outputText value="Nome Usuario" />
    </f:facet>
    <h:outputText value="#{conta.email}" />
  </h:column>
  
  <h:column>
    <f:facet name="header">
      <h:outputText value="Mensagem" />
    </f:facet>
    <h:outputText value="#{conta.email}" />
  </h:column>
  
  <h:column>
    <f:facet name="header">
      <h:outputText value="Responder" />
    </f:facet>
   
		<button id="btrigger" class="btn btn-info btn-lg"
		data-target="#amodal3" data-toggle="modal"
		style="align: center;">Responder</button>
							
  </h:column>
  
 
</b:dataTable>
            
            </b:column>
            
              <b:modal id="amodal3" title="Envie um Email"
							styleClass="modalPseudoClass">
							<h:form>
							<b:row>
								<b:column col-md="8">
								<h:outputText value="Assunto"/><br/>
								<p:inputTextarea rows="3" cols="50"/>
								</b:column>
							</b:row>	
								
							</h:form>
							<f:facet name="footer">
								<b:button value="Fechar" dismiss="modal" onclick="return false;" />
								<b:button value="Enviar" look="primary" dismiss="modal"
									onclick="return false;" />
							</f:facet>
						</b:modal>

	</ui:define>

</ui:composition>
