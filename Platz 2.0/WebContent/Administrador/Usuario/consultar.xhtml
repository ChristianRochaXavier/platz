<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">


	<p:panel rendered="#{usuarioBean.rendered == true}">
		<p:commandButton value="Novo Usuario" 
			action="#{usuarioBean.novoUsuario()}" update="@form" />

		<p:dataTable value="#{usuarioBean.usuarios}"
			paginatorPosition="bottom" var="usuario" paginator="true" rows="25"
			emptyMessage="Nenhum Registro Encontrado"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

			<f:facet name="header"> 
				<h:outputLabel value="Consulta de Usuarios" />
			</f:facet>

			<p:column headerText="Id" sortBy="#{usuario.id}">
				<h:outputText value="#{usuario.id}" />
			</p:column>

			<p:column headerText="Nome" sortBy="#{usuario.nome}"
				filterBy="#{usuario.nome}" filterMatchMode="contains">
				<h:outputText value="#{usuario.nome}" />
			</p:column>

			<p:column headerText="CPF" sortBy="#{usuario.cpf}"
				filterBy="#{usuario.cpf}" filterMatchMode="contains">
				<h:outputText value="#{usuario.cpf}" />
			</p:column>

			<p:column headerText="Email" sortBy="#{usuario.conta.email}"
				filterBy="#{usuario.conta.email}" filterMatchMode="contains">
				<h:outputText value="#{usuario.conta.email}" />
			</p:column>


			<p:column width="28%" exportable="false" headerText="Opções">

				<p:commandButton icon="editar-icon" value="Editar" update="@form"
					oncomplete="PF('editarDialog').show()"
					action="#{usuarioBean.editar(usuario)}" />

				<p:commandButton action="#{usuarioBean.detalhes(usuario)}"
					immediate="true"
					oncomplete="$('.modalPseudoClass1').modal();return false;"
					update="form-usuario
					" value="Ver mais detalhes" />

				<p:commandButton icon="excluir-icon" value="Excluir"
					actionListener="#"
					oncomplete="PF('confirmarExclusaoDialog').show()" />

			</p:column>
		</p:dataTable>

		<br />

		<h:commandLink>
			<h:graphicImage url="../css/icons/exportar_xls.png" />
			<p:dataExporter type="xls" target="" fileName="" />
		</h:commandLink>

		<h:commandLink>
			<h:graphicImage url="../css/icons/exportar_pdf.png" />
			<p:dataExporter type="pdf" target="" fileName=""
				encoding="iso-8859-1" />
		</h:commandLink>

		<p:confirmDialog message="Deseja realmente excluir?"
			widgetVar="confirmarExclusaoDialog">
			<p:commandButton value="Sim"
				oncomplete="PF('confirmarExclusaoDialog'.hide()" uptade="@form"
				action="#" />
			<p:commandButton value="Não"
				oncomplete="PF('confirmarExclusaoDialog').hide()" />
		</p:confirmDialog>

		<b:modal id="amodal" title="Detalhes" styleClass="modalPseudoClass1">

			<b:row>
				<b:column col-md="4" style="margin-left:35%;">
					<b:thumbnail>
						<img src="../resources/img/temp/avatar.png"
							alt="Generic placeholder thumbnail" />
					</b:thumbnail>
				</b:column>
			</b:row>

			<b:panel>
				<b:row>
					<b:inputText label="Login" span="6" readonly="true"
						value="#{usuarioBean.usuarioDetalhe.conta.login}" />

					<b:inputText label="Email" span="6" readonly="true"
						value="#{usuarioBean.usuarioDetalhe.conta.email}" />
				</b:row>

				<b:row>
					<b:inputText label="Ativa/Inativa" span="6" readonly="true"
						value="#{usuarioBean.usuarioDetalhe.conta.ativo? 'Ativo' : 'Inativo'}" />

					<b:inputText label="Data de Nascimento" span="6" readonly="true"
						value="#{usuarioBean.usuarioDetalhe.dataNascimento}">
							<f:convertDateTime dateStyle="full"/>
						</b:inputText>
				</b:row>

				<b:row>
					<b:inputText label="Celular" span="6" readonly="true" value="#{usuarioBean.usuarioDetalhe.celular}" />

					<b:inputText label="Telefone" span="6" readonly="true" value="#{usuarioBean.usuarioDetalhe.telefone}" />
				</b:row>

				<b:row>
					<b:inputText label="CEP" span="6" readonly="true" value="#{usuarioBean.usuarioDetalhe.endereco.cep}" />

					<b:inputText label="Rua" span="6" readonly="true" value="#{usuarioBean.usuarioDetalhe.endereco.rua}" />
				</b:row>

				<b:row>
					<b:inputText label="Numero" span="6" readonly="true" value="#{usuarioBean.usuarioDetalhe.endereco.numero}" />

					<b:inputText label="Bairro" span="6" readonly="true" value="#{usuarioBean.usuarioDetalhe.endereco.bairro}" />
				</b:row>

				<b:row>
					<b:inputText label="Cidade" span="6" readonly="true" value="#{usuarioBean.usuarioDetalhe.endereco.cidade.nome}" />

					<b:inputText label="Estado" span="6" readonly="true" value="#{usuarioBean.usuarioDetalhe.endereco.cidade.estado.uf}" />
				</b:row>

				<b:row>
					<b:inputText label="Complemento" span="6" readonly="true"
						value="#{usuarioBean.usuarioDetalhe.endereco.complemento}" />
				</b:row>

			</b:panel>


			<f:facet name="footer">
				<b:button value="Ok" look="primary" dismiss="modal"
					onclick="return false;" />
			</f:facet>
		</b:modal>

	</p:panel>

</ui:composition>
